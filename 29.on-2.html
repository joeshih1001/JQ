<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }

    </style>
</head>
<body>
    <h1 id="showaction"></h1>
    <div class="box"></div>

<script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(".box").on({
            mouseenter: function(){
                $("#showaction").text("mouseenter");
            },
            click: function(){
                $("#showaction").text("click");
            },
            dblclick: function(){
                $("#showaction").text("dblclick");
            },
        });
    </script>
</body>
</html>
