<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: aqua;
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="box">box</div>
    <button>click</button>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
      var style = {
        color: "#fff",
        background: "#000",
      };
      var style2 = {
        color: "#000",
        background: "#afa",
      };

      $("button").on("click", function(){
          if($(".box").css("color") === "rgb(0,0,0)") {
            $(".box").css(style);
          }
          else{
            $(".box").css(style2);
          };
      })
      



    </script>
  </body>
</html>
